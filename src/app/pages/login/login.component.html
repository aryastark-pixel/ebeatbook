<div class="container">
    <div class="Login">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="loginObj.email" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="loginObj.password" name="password" required>
            </div>
            <button type="submit" (click)="onLogin()">Sign In</button>
        </form>
    </div>
</div>
